<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro · OLAH Agência</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, #E4FF1A 0%, #8B00FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            padding: 48px;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #2D2D2D;
        }

        p {
            color: #666;
            margin-bottom: 32px;
        }

        .btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #E4FF1A 0%, #8B00FF 100%);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            color: #2D2D2D;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Ops! Algo deu errado</h1>
        <p>{{ error }}</p>
        <a href="/" class="btn">Voltar para o início</a>
    </div>
</body>
</html>
