<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ¬∑ OLAH Ag√™ncia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #E4FF1A 0%, #8B00FF 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: white;
            padding: 20px 32px;
            border-radius: 16px 16px 0 0;
            max-width: 800px;
            margin: 0 auto 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            height: 40px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-header {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-historico {
            background: #8B00FF;
            color: white;
        }
        
        .btn-historico:hover {
            background: #7000CC;
        }
        
        .btn-logout {
            background: #FF006B;
            color: white;
        }
        
        .btn-logout:hover {
            background: #E4FF1A;
            color: #2D2D2D;
        }
        
        /* Container Principal */
        .container {
            background: white;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #2D2D2D;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        /* Upload Area */
        .upload-area {
            border: 3px dashed #8B00FF;
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            border-color: #E4FF1A;
            background: rgba(228, 255, 26, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #FF006B;
            background: rgba(255, 0, 107, 0.1);
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #2D2D2D;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #666;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            display: none;
            background: rgba(139, 0, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: 600;
            color: #8B00FF;
            font-size: 16px;
        }
        
        /* Bot√£o de Upload */
        .btn-upload {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #E4FF1A 0%, #8B00FF 100%);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            color: #2D2D2D;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-upload:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 0, 255, 0.3);
        }
        
        .btn-upload:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Progress Bar */
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-container.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #F5F5F5;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #E4FF1A 0%, #8B00FF 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            font-weight: 600;
            color: #2D2D2D;
            font-size: 14px;
        }
        
        /* Actions (Ver Relat√≥rio / Baixar PDF) */
        .actions {
            display: none;
            gap: 12px;
            margin-top: 20px;
        }
        
        .actions.show {
            display: flex;
        }
        
        .btn-action {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .btn-view {
            background: #8B00FF;
            color: white;
        }
        
        .btn-view:hover {
            background: #7000CC;
        }
        
        .btn-pdf {
            background: #FF006B;
            color: white;
        }
        
        .btn-pdf:hover {
            background: #E4FF1A;
            color: #2D2D2D;
        }
        
        /* Alerts */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background: rgba(228, 255, 26, 0.2);
            border-left: 4px solid #E4FF1A;
            color: #2D2D2D;
        }
        
        .alert-error {
            background: rgba(255, 0, 107, 0.2);
            border-left: 4px solid #FF006B;
            color: #FF006B;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="/static/img/PRINCIPAL.svg" alt="OLAH" class="logo">
        <div class="header-actions">
            <a href="/historico" class="btn-header btn-historico">üìä Hist√≥rico</a>
            <a href="/logout" class="btn-header btn-logout">Sair</a>
        </div>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <h1>Upload de Relat√≥rio üì§</h1>
        <p class="subtitle">Arraste sua planilha ou clique para selecionar</p>

        <!-- Alerts -->
        <div id="successAlert" class="alert alert-success"></div>
        <div id="errorAlert" class="alert alert-error"></div>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìä</div>
            <div class="upload-text">Clique ou arraste sua planilha aqui</div>
            <div class="upload-hint">Formatos aceitos: XLSX, XLS, CSV (m√°x. 16MB)</div>
        </div>

        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">

        <!-- File Info -->
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <!-- Progress -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <!-- Upload Button -->
        <button class="btn-upload" id="uploadBtn" disabled>Selecione uma planilha</button>

        <!-- Actions -->
        <div class="actions" id="actions">
            <button class="btn-action btn-view" id="viewReportBtn">üëÅÔ∏è Ver Relat√≥rio</button>
            <button class="btn-action btn-pdf" id="downloadPdfBtn">üìÑ Baixar PDF</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const actions = document.getElementById('actions');
        const viewReportBtn = document.getElementById('viewReportBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');

        let selectedFile = null;
        let reportUrls = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const validExtensions = ['.xlsx', '.xls', '.csv'];
            const extension = '.' + file.name.split('.').pop().toLowerCase();

            if (!validExtensions.includes(extension)) {
                showError('Formato inv√°lido! Use XLSX, XLS ou CSV.');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('Arquivo muito grande! M√°ximo 16MB.');
                return;
            }

            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Gerar Relat√≥rio üöÄ';
        }

        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processando...';
            progressContainer.classList.add('show');
            actions.classList.remove('show');
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressFill.style.width = progress + '%';
                    progressText.textContent = progress + '%';
                }
            }, 200);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.erro || 'Erro ao processar arquivo');
                }

                const result = await response.json();

                // Success
                progressFill.style.width = '100%';
                progressText.textContent = 'Conclu√≠do!';

                reportUrls = {
                    html: result.html_url,
                    pdf: result.pdf_url
                };

                showSuccess('Relat√≥rio gerado com sucesso! üéâ');
                actions.classList.add('show');

                // Reset after 2s
                setTimeout(() => {
                    progressContainer.classList.remove('show');
                    progressFill.style.width = '0%';
                }, 2000);

            } catch (error) {
                clearInterval(progressInterval);
                progressFill.style.width = '0%';
                progressContainer.classList.remove('show');
                showError(error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Gerar Relat√≥rio üöÄ';
            }
        });

        // View report
        viewReportBtn.addEventListener('click', () => {
            if (reportUrls) {
                window.open(reportUrls.html, '_blank');
            }
        });

        // Download PDF
        downloadPdfBtn.addEventListener('click', () => {
            if (reportUrls) {
                window.location.href = reportUrls.pdf;
            }
        });

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.classList.add('show');
            errorAlert.classList.remove('show');
        }

        function showError(message) {
            errorAlert.textContent = '‚ùå ' + message;
            errorAlert.classList.add('show');
            successAlert.classList.remove('show');
        }
    </script>
</body>
</html>
