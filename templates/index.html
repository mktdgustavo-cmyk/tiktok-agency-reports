<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Relatórios - Agência</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #000;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #666;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            display: none;
            margin-top: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .alert-success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        
        .alert-error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }
        
        .file-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #666;
        }
        
        .actions {
            display: none;
            margin-top: 30px;
            gap: 15px;
        }
        
        .actions.show {
            display: flex;
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #f8f9ff;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Gerador de Relatórios</h1>
        <p class="subtitle">Envie sua planilha de dados dos creators</p>
        
        <a href="/historico" style="display: inline-block; margin-bottom: 20px; padding: 10px 20px; background: white; color: #667eea; border: 2px solid #667eea; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
            📂 Ver Histórico de Relatórios
        </a>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <div class="upload-text">Arraste o arquivo aqui</div>
            <div class="upload-subtext">ou clique para selecionar</div>
            <div class="upload-subtext" style="margin-top: 15px; font-size: 12px;">
                Formatos aceitos: XLSX, XLS, CSV (máx. 16MB)
            </div>
        </div>
        
        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="btn" id="uploadBtn" disabled>
            Gerar Relatório
        </button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processando...</div>
        </div>
        
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>
        
        <div class="actions" id="actions">
            <button class="btn" id="viewReportBtn">📄 Ver Relatório</button>
            <button class="btn btn-secondary" id="downloadPdfBtn">📥 Baixar PDF</button>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const actions = document.getElementById('actions');
        const viewReportBtn = document.getElementById('viewReportBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        
        let selectedFile = null;
        let reportUrls = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag & drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            // Validar extensão
            const validExtensions = ['xlsx', 'xls', 'csv'];
            const extension = file.name.split('.').pop().toLowerCase();
            
            if (!validExtensions.includes(extension)) {
                showError('Formato não suportado. Use XLSX, XLS ou CSV');
                return;
            }
            
            // Validar tamanho (16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('Arquivo muito grande. Máximo: 16MB');
                return;
            }
            
            selectedFile = file;
            
            // Mostrar info do arquivo
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            // Habilitar botão
            uploadBtn.disabled = false;
            
            // Esconder alertas
            hideAlerts();
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            // Mostrar progress
            progress.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading-spinner"></span>Processando...';
            progressText.textContent = 'Analisando dados...';
            hideAlerts();
            actions.classList.remove('show');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Erro ao processar arquivo');
                }
                
                // Sucesso
                progressFill.style.width = '100%';
                progressText.textContent = 'Concluído!';
                
                reportUrls = {
                    html: result.html_url,
                    pdf: result.pdf_url
                };
                
                showSuccess('Relatório gerado com sucesso! 🎉');
                actions.classList.add('show');
                
                // Reset após 2s
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
                
            } catch (error) {
                progressFill.style.width = '0%';
                progress.style.display = 'none';
                showError(error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Gerar Relatório';
            }
        });
        
        // Ver relatório
        viewReportBtn.addEventListener('click', () => {
            if (reportUrls) {
                window.open(reportUrls.html, '_blank');
            }
        });
        
        // Download PDF
        downloadPdfBtn.addEventListener('click', () => {
            if (reportUrls) {
                window.location.href = reportUrls.pdf;
            }
        });
        
        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }
        
        function showError(message) {
            errorAlert.textContent = '❌ ' + message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }
        
        function hideAlerts() {
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
        }
    </script>
</body>
</html>
